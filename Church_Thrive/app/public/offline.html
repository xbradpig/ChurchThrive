<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#228B22">
  <title>오프라인 - ChurchThrive</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ct-primary: #228B22;
      --ct-primary-light: #e8f5e8;
      --ct-text: #1a1a1a;
      --ct-text-secondary: #6b7280;
      --ct-bg: #f9fafb;
      --ct-white: #ffffff;
      --ct-radius: 12px;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      background: var(--ct-bg);
      color: var(--ct-text);
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .icon-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: var(--ct-primary-light);
      margin-bottom: 24px;
    }

    .icon-wrapper svg {
      width: 48px;
      height: 48px;
      color: var(--ct-primary);
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .description {
      font-size: 15px;
      color: var(--ct-text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--ct-primary);
      color: var(--ct-white);
      border: none;
      padding: 12px 32px;
      border-radius: var(--ct-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-height: 48px;
      min-width: 200px;
      transition: background-color 0.15s ease, transform 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary:hover {
      background: #1e7a1e;
    }

    .btn-primary:active {
      background: #1a6b1a;
      transform: scale(0.98);
    }

    .btn-primary svg {
      width: 18px;
      height: 18px;
    }

    .status-bar {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 20px;
      background: #fef2f2;
      color: #dc2626;
      font-size: 13px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc2626;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .note {
      margin-top: 32px;
      padding: 16px;
      background: var(--ct-white);
      border-radius: var(--ct-radius);
      border: 1px solid #e5e7eb;
    }

    .note-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--ct-text);
      margin-bottom: 6px;
    }

    .note-text {
      font-size: 13px;
      color: var(--ct-text-secondary);
      line-height: 1.5;
    }

    /* Online detection - auto reload */
    @media (prefers-color-scheme: dark) {
      :root {
        --ct-bg: #111827;
        --ct-text: #f9fafb;
        --ct-text-secondary: #9ca3af;
        --ct-white: #1f2937;
        --ct-primary-light: #1a3a1a;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12 18.75h.008v.008H12v-.008z" />
      </svg>
    </div>

    <h1>인터넷 연결이 없습니다</h1>

    <p class="description">
      네트워크에 연결되면 자동으로 동기화됩니다.<br>
      오프라인에서 저장한 데이터는 안전하게 보관됩니다.
    </p>

    <div class="actions">
      <button class="btn-primary" onclick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182" />
        </svg>
        다시 시도
      </button>

      <div class="status-bar">
        <span class="status-dot"></span>
        오프라인 상태
      </div>
    </div>

    <div class="note">
      <div class="note-title">오프라인에서도 가능한 기능</div>
      <div class="note-text">
        이전에 열어본 페이지 조회 / 말씀노트 작성 / 교인 검색 (캐시된 데이터)
      </div>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
