name: Mobile Build (EAS)

on:
  push:
    branches: [main]
    paths:
      - 'docs/Church_Thrive/mobile/**'
      - 'docs/Church_Thrive/packages/**'
      - '.github/workflows/mobile-build.yml'
  workflow_dispatch:
    inputs:
      profile:
        description: 'EAS Build Profile'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: Build Mobile App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/Church_Thrive/package-lock.json'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          cd "docs/Church_Thrive"
          npm ci

      - name: Build shared package
        run: |
          cd "docs/Church_Thrive"
          npm run build:shared

      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          else
            echo "profile=development" >> $GITHUB_OUTPUT
          fi

      - name: Build Android app with EAS
        run: |
          cd "docs/Church_Thrive/mobile"
          eas build --platform android --profile ${{ steps.profile.outputs.profile }} --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS app with EAS
        run: |
          cd "docs/Church_Thrive/mobile"
          eas build --platform ios --profile ${{ steps.profile.outputs.profile }} --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Comment build status
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'Mobile build completed for profile: ${{ steps.profile.outputs.profile }}\nCheck EAS dashboard for build details.'
            })
