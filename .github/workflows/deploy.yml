name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/Church_Thrive/app/**'
      - 'docs/Church_Thrive/packages/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/Church_Thrive/package-lock.json'

      - name: Install dependencies
        run: |
          cd "docs/Church_Thrive"
          npm ci

      - name: Build shared package
        run: |
          cd "docs/Church_Thrive"
          npm run build:shared

      - name: Build for Cloudflare Pages
        run: |
          cd "docs/Church_Thrive/app"
          npx @cloudflare/next-on-pages
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_KAKAO_APP_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_APP_KEY }}
          NEXT_PUBLIC_FCM_VAPID_KEY: ${{ secrets.NEXT_PUBLIC_FCM_VAPID_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/Church_Thrive/app/.vercel/output/static --project-name=churchthrive
          workingDirectory: .

      - name: Get deployment URL
        id: deployment
        run: echo "url=https://churchthrive.pages.dev" >> $GITHUB_OUTPUT

      - name: Comment deployment URL on commit
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: '${{ steps.deployment.outputs.url }}',
              description: 'Deployed to Cloudflare Pages',
              context: 'Cloudflare Pages'
            })
